server:

{% if DNS_SEC %}
  auto-trust-anchor-file: "/data/unbound/root.key"
{% else %}
  domain-insecure: "."
{% endif %}


{% if DNS_ADDRS %}
forward-zone:
  name: "."

{% if DNS_FALLBACK %}
  forward-first: yes
{% endif %}

{% if DNS_TLS %}
  forward-tls-upstream: yes
{% endif %}

{% for SERVER in DNS_ADDRS %}
  forward-addr: {{ SERVER }}
{% endfor %}

{% endif %}
