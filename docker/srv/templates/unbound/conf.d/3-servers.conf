server:

  # Weighted server selection: n/1000
  fast-server-permil: 500
  fast-server-num: {{ ((DNS_ADDRS | length) // 2) or 1 }}

{% if DNS_SEC %}
  auto-trust-anchor-file: "/data/unbound/root.key"
{% else %}
  domain-insecure: "."
{% endif %}

{% if DNS_ADDRS %}
forward-zone:
  name: "."

{% if DNS_FALLBACK %}
  forward-first: yes
{% endif %}

{% if DNS_TLS %}
  forward-tls-upstream: yes
{% endif %}

{% for SERVER in DNS_ADDRS %}
  forward-addr: {{ SERVER }}
{% endfor %}

{% endif %}
