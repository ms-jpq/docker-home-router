<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>/</title>
    <style>
      :root {
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    {% for NAME, PATH, _ in SERVICES %}

      <li>
        <a target="_blank" rel="noreferrer" href="/{{ PATH | e }}/">{{ NAME | e }}</a>
      </li>
    <ul/>
    {% endfor %}
  </body>
</html>
